# Imaging Report Extraction Template
# For: MRI, CT, X-Ray, Ultrasound, PET scans
#
# Version: 1.0.0

visit_type: "imaging_report"
description: "Radiology and diagnostic imaging studies"

# User prompt specific to imaging reports
user_prompt: |
  Parse the following imaging/radiology reports and extract all studies.

  **MEDICAL RECORDS:**
  {medical_content}

  **EXTRACT FOR EACH STUDY:**
  - Date of study
  - Radiologist/interpreting physician
  - Facility name
  - Imaging type (MRI, CT, X-Ray, etc.)
  - Body part/region imaged
  - Clinical indication
  - Detailed findings
  - Impression/conclusion

  **OUTPUT:** Return JSON array following the imaging_report schema.

# Fields specific to imaging reports
fields:
  imaging_type:
    type: string
    required: true
    label: "Type"
    examples: ["MRI", "X-Ray", "CT", "Ultrasound", "PET", "Bone Scan"]
    description: "Type of imaging study"

  body_part:
    type: string
    required: true
    label: "Body Part"
    description: "Anatomical region imaged"

  indication:
    type: text
    required: false
    label: "Indication"
    description: "Reason for study"

  findings:
    type: text
    required: true
    label: "Findings"
    description: "Detailed radiological findings"

  impression:
    type: text
    required: true
    label: "Impression"
    description: "Radiologist's conclusion/interpretation"

  comparison:
    type: string
    required: false
    label: "Comparison"
    description: "Prior studies compared, if any"

# Output labels for occurrence_treatment column
output_labels: ["Type", "Body Part", "Indication", "Findings", "Impression"]

# Formatting example
output_example: |
  Type: MRI L-Spine
  Body Part: Lumbar Spine
  Indication: Back pain, radiculopathy
  Findings: Small annular tear at L4/L5 with mild disc bulge
  Impression: Minimal foraminal narrowing, no high-grade stenosis

# Few-shot examples for LLM
examples:
