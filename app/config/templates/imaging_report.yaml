      findings: "L3-L4: Mild facet arthropathy, no significant stenosis. L4-L5: Small annular tear with mild broad-based disc bulge, minimal bilateral foraminal narrowing. L5-S1: Mild disc desiccation, no herniation."
      impression: "Small annular tear at L4/L5 with mild broad-based disc bulge with minimal bilateral foraminal narrowing. No high-grade central canal or foraminal narrowing identified."

