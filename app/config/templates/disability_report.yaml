# Disability Report (SSA-3368) Extraction Template
# For: E-Section Disability Report - Adult (SSA-3368)
#
# Version: 1.0.0
#
# Note: SSA-3368 is the initial disability report completed by claimants.
# Contains medical history, work history, and how conditions limit work ability.
# Different from SSA-3373 (Function Report) which focuses on daily activities.

visit_type: "disability_report"
description: "SSA-3368 Disability Report - Adult detailing conditions, treatments, work history, and limitations"

# User prompt specific to disability report extraction
user_prompt: |
  Parse the following SSA-3368 Disability Report and extract all reported
  medical conditions, treatments, and work limitations.

  **DOCUMENT:**
  {medical_content}

  **EXTRACT THE FOLLOWING:**

  Medical Conditions:
  - All conditions that limit work ability
  - When each condition began
  - How conditions have changed over time

  Medical Treatment:
  - Treating providers and facilities
  - Types of treatment received
  - Medications
  - Hospitalizations

  Work History:
  - Jobs held in past 15 years
  - How conditions affect ability to work
  - When stopped working and why

  Education and Training

  **OUTPUT:** Return JSON array following the disability_report schema.

# Fields specific to disability reports
fields:
  report_date:
    type: date
    required: true
    label: "Date"
    description: "Date disability report was completed"

  alleged_onset_date:
    type: date
    required: true
    label: "AOD"
    description: "Alleged onset date - when claimant became unable to work"

  # Medical Conditions Section
  disabling_conditions:
    type: array
    items: object
    required: true
    label: "Conditions"
    item_fields:
      condition_name: string
      onset_date: date
      how_limits_work: text
      getting_worse: boolean
    description: "Conditions that prevent working"

  primary_condition:
    type: string
    required: true
    label: "Primary Dx"
    description: "Main condition preventing work"

  # Medical Treatment Section
  treating_providers:
    type: array
    items: object
    required: true
    label: "Providers"
    item_fields:
      provider_name: string
      provider_type: string
      facility_name: string
      address: string
      phone: string
      first_visit: date
      last_visit: date
      next_appointment: date
      reason_for_visits: string
      treatment_received: string
    description: "All treating medical providers"

  hospitalizations:
    type: array
    items: object
    required: false
    label: "Hospitalizations"
    item_fields:
      facility_name: string
      admission_date: date
      discharge_date: date
      reason: string
      treatment: string
    description: "Hospital stays related to conditions"

  emergency_visits:
    type: array
    items: object
    required: false
    label: "ER Visits"
    item_fields:
      facility_name: string
      date: date
      reason: string
    description: "Emergency room visits"

  medications:
    type: array
    items: object
    required: false
    label: "Medications"
    item_fields:
      medication_name: string
      dosage: string
      frequency: string
      prescriber: string
      reason: string
      side_effects: string
    description: "Current medications"

  medical_tests:
    type: array
    items: object
    required: false
    label: "Tests"
    item_fields:
      test_name: string
      date: date
      ordered_by: string
      facility: string
    description: "Medical tests performed"

  # Work History Section
  work_history:
    type: array
    items: object
    required: true
    label: "Work History"
    item_fields:
      job_title: string
      employer: string
      start_date: date
      end_date: date
      hours_per_day: number
      days_per_week: number
      rate_of_pay: string
      duties: array
      physical_demands: object
    description: "Jobs in past 15 years"

  date_stopped_working:
    type: date
    required: true
    label: "Stopped Working"
    description: "Date claimant stopped working"

  reason_stopped_working:
    type: text
    required: true
    label: "Why Stopped"
    description: "Why claimant stopped working"

  tried_to_work_since:
    type: boolean
    required: false
    label: "Tried Working"
    description: "Whether claimant tried to work after stopping"

  work_attempts:
    type: array
    items: object
    required: false
    label: "Work Attempts"
    item_fields:
      employer: string
      dates: string
      hours: string
      why_stopped: string
    description: "Attempts to return to work"

  # Education Section
  education:
    type: object
    required: false
    label: "Education"
    fields:
      highest_grade: string
      special_education: boolean
      vocational_training: string
      certifications: array
    description: "Educational background"

  # Additional Information
  other_benefits:
    type: array
    items: string
    required: false
    label: "Other Benefits"
    description: "Other disability benefits applied for or receiving"

  workers_comp:
    type: object
    required: false
    label: "Workers Comp"
    fields:
      filed_claim: boolean
      claim_status: string
      settlement_date: date
      settlement_amount: string
    description: "Workers compensation information"

  additional_remarks:
    type: text
    required: false
    label: "Remarks"
    description: "Additional information about disability"

# Output labels for occurrence_treatment column
output_labels: ["AOD", "Primary Dx", "Conditions", "Providers", "Work History", "Why Stopped"]

# Formatting example
output_example: |
  AOD: 06/15/2022
  Primary Dx: Degenerative disc disease with radiculopathy
  Conditions: DDD, fibromyalgia, depression (all worsening)
  Providers: Dr. Smith (ortho), Dr. Jones (PCP), Valley Pain Clinic
  Work History: Teacher 2010-2022, Retail 2005-2010
  Why Stopped: Back pain made standing/walking impossible, cognitive issues from meds

