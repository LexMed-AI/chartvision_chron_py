      Back pain became unbearable. Could not stand to teach classes. Leg numbness
      made walking difficult. Medication side effects affected concentration.
      Had to take too many sick days. Was advised by doctor to stop working.

      3D. Have you tried to work since? Yes

      Work Attempt:
      Employer: Part-time tutoring (self-employed)
      Dates: 09/2022 - 10/2022
      Hours: 2-3 hours/week
      Why stopped: Even sitting for short periods caused severe pain. Medications
