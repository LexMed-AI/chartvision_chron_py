      1. Degenerative disc disease, lumbar spine (M51.16)
      2. Obesity (E66.9)
      3. Hypertension (I10)

      SECTION I - PHYSICAL ABILITIES AND LIMITATIONS

      A. EXERTIONAL LIMITATIONS:
      Lift and/or Carry: Occasionally 20 pounds; Frequently 10 pounds
      Stand and/or Walk: About 6 hours in an 8-hour workday, 30 min at one time
      Sit: About 6 hours in an 8-hour workday
