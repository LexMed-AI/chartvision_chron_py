      Treating physician Dr. Smith (4F) opined sedentary RFC. This opinion is
      only somewhat persuasive as objective MRI findings (3F@45) show only
      moderate disc degeneration without significant nerve root compression.

      NARRATIVE RATIONALE: Claimant has DDD with moderate findings on MRI (3F@45).
