      Feeling: Unlimited

      D. VISUAL LIMITATIONS: None established

      E. COMMUNICATIVE LIMITATIONS: None established

      F. ENVIRONMENTAL LIMITATIONS:
      Extreme Cold: Avoid concentrated exposure
      Extreme Heat: Unlimited
      Wetness: Unlimited
      Vibration: Avoid concentrated exposure
      Fumes/Odors/Dusts: Unlimited
      Hazardous Machinery: Avoid all exposure
      Heights: Avoid all exposure

