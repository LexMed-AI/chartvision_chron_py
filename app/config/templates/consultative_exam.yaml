# Consultative Examination (CE) Extraction Template
# For: SSA-ordered physical and psychological consultative examinations
#
# Version: 1.0.0
#
# Note: CEs are examinations ordered by SSA when medical evidence is insufficient.
# They follow a standardized format and contain critical opinion evidence
# about functional limitations.

visit_type: "consultative_exam"
description: "SSA-ordered consultative examinations (physical CE, psychological CE)"

# User prompt specific to CE extraction
user_prompt: |
  Parse the following Consultative Examination (CE) report ordered by SSA
  and extract all findings and functional opinions.

  **MEDICAL RECORDS:**
  {medical_content}

  **EXTRACT THE FOLLOWING:**

  For Physical CE:
  - Examination date
  - CE examiner name and credentials
  - Reason for examination
  - Chief complaints reported by claimant
  - Physical examination findings (vital signs, systems review)
  - Range of motion measurements
  - Strength and grip testing
  - Gait and station assessment
  - Diagnoses
  - Functional opinion (sitting, standing, walking, lifting capacities)
  - Use of assistive devices

  For Psychological CE:
  - Examination date
  - CE examiner name and credentials
  - Reason for referral
  - Presenting complaints
  - Mental status examination
  - Cognitive testing results (if performed)
  - Diagnoses
  - Functional opinion (understanding, memory, concentration, social)
  - Prognosis

  **OUTPUT:** Return JSON array following the consultative_exam schema.

# Fields specific to consultative examinations
fields:
  exam_type:
    type: enum
    required: true
    label: "CE Type"
    values:
      - "Physical CE"
      - "Psychological CE"
      - "Neuropsychological CE"
      - "Speech/Language CE"
    description: "Type of consultative examination"

  referral_reason:
    type: text
    required: true
    label: "Referral"
    description: "Reason SSA ordered the examination"

  chief_complaints:
    type: array
    items: string
    required: true
    label: "Complaints"
    description: "Claimant's reported symptoms and complaints"

  # Physical CE fields
  vital_signs:
    type: object
    required: false
    label: "Vitals"
    fields:
      blood_pressure: string
      pulse: string
      height: string
      weight: string
      bmi: string
    description: "Vital signs recorded"

  physical_exam_findings:
    type: array
    items: string
    required: false
    label: "PE Findings"
    description: "Physical examination findings by system"

  range_of_motion:
    type: array
    items: object
    required: false
    label: "ROM"
    item_fields:
      joint: string
      measurement: string
      normal_range: string
    description: "Range of motion measurements"

  strength_testing:
    type: text
    required: false
    label: "Strength"
    description: "Muscle strength testing results"

  grip_strength:
    type: object
    required: false
    label: "Grip"
    fields:
      right: string
      left: string
    description: "Grip strength measurements"

  gait_station:
    type: text
    required: false
    label: "Gait/Station"
    description: "Gait and station assessment findings"

  assistive_devices:
    type: text
    required: false
    label: "Devices"
    description: "Assistive devices used or needed"

  # Psychological CE fields
  mental_status_exam:
    type: object
    required: false
    label: "MSE"
    fields:
      appearance: string
      behavior: string
      speech: string
      mood_affect: string
      thought_process: string
      thought_content: string
      perception: string
      orientation: string
      memory: string
      concentration: string
      fund_of_knowledge: string
      insight_judgment: string
    description: "Mental status examination findings"

  cognitive_testing:
    type: array
    items: object
    required: false
    label: "Testing"
    item_fields:
      test_name: string
      score: string
      interpretation: string
    description: "Cognitive or psychological test results"

  # Common fields
  diagnoses:
    type: array
    items: string
    required: true
    label: "Dx"
    description: "Diagnoses rendered by CE examiner"

  functional_opinion:
    type: object
    required: true
    label: "Functional Opinion"
    fields:
      sitting: string
      standing: string
      walking: string
      lifting: string
      carrying: string
      understanding: string
      memory: string
      concentration: string
      social_interaction: string
      adaptation: string
    description: "CE examiner's opinion on functional capacities"

  functional_narrative:
    type: text
    required: false
    label: "Opinion Narrative"
    description: "Narrative functional opinion from examiner"

  prognosis:
    type: text
    required: false
    label: "Prognosis"
    description: "Expected course and outcome"

  limitations_supported:
    type: boolean
    required: false
    label: "Limitations Supported"
    description: "Whether alleged limitations are supported by examination"

# Output labels for occurrence_treatment column
output_labels: ["CE Type", "Complaints", "PE Findings", "Dx", "Functional Opinion"]

# Formatting example
output_example: |
  CE Type: Physical CE
  Referral: Evaluate back pain and functional limitations
  Complaints: Low back pain radiating to legs, difficulty walking
  PE Findings: Lumbar tenderness, reduced ROM, positive SLR bilateral
  ROM: Lumbar flexion 40° (normal 90°), extension 10° (normal 25°)
  Gait: Antalgic gait, uses cane
  Dx: Lumbar radiculopathy, degenerative disc disease
  Opinion: Can sit 4 hrs, stand 2 hrs, walk 2 hrs, lift 10 lbs

# Few-shot examples for LLM
examples:
  - input: |
      CONSULTATIVE EXAMINATION REPORT
      Date of Examination: 06/15/2023
      Examiner: Michael Thompson, MD (Internal Medicine)
      Referred by: Social Security Administration

      REASON FOR EXAMINATION: Evaluate back pain and lower extremity complaints

      CHIEF COMPLAINTS:
      1. Low back pain x 5 years, radiating to bilateral legs
      2. Numbness and tingling in feet
      3. Difficulty standing and walking
      4. Uses cane for walking

      VITAL SIGNS:
      BP: 138/88  Pulse: 78  Height: 5'10"  Weight: 245 lbs  BMI: 35.2

      PHYSICAL EXAMINATION:
      General: Alert, cooperative, appears uncomfortable
      HEENT: Normal
      Neck: Supple, no thyromegaly
      Lungs: Clear bilaterally
      Cardiovascular: RRR, no murmurs
      Abdomen: Obese, soft, non-tender
      Extremities: No edema, pulses intact

      MUSCULOSKELETAL EXAMINATION:
      Spine: Lumbar paraspinal tenderness, decreased lordosis
      ROM Lumbar Spine:
        Flexion: 40° (normal 90°)
        Extension: 10° (normal 25°)
        Lateral bending: 15° bilaterally (normal 25°)
      Straight Leg Raise: Positive at 30° bilaterally
      Motor: 4/5 strength bilateral lower extremities
      Sensory: Decreased to light touch L4-S1 distribution bilateral
      Reflexes: Diminished at ankles bilaterally

      GAIT AND STATION:
      Gait antalgic, uses cane. Unable to walk on heels or toes.
      Tandem gait impaired. Station steady with cane.

      GRIP STRENGTH: Right 35 kg, Left 32 kg (normal)

      DIAGNOSES:
      1. Lumbar radiculopathy
      2. Degenerative disc disease, lumbar spine
      3. Obesity

      FUNCTIONAL ASSESSMENT:
      Based on today's examination:
      - Sitting: 4 hours in 8-hour day with position changes
      - Standing: 2 hours in 8-hour day
      - Walking: 2 hours in 8-hour day with cane
      - Lifting: 10 pounds occasionally, less than 10 frequently
      - Postural: Should avoid repetitive bending, stooping, climbing

      Claimant's complaints are SUPPORTED by objective findings.
      Prognosis is guarded given chronic nature and obesity.
