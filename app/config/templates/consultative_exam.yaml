  - input: |
      PSYCHOLOGICAL CONSULTATIVE EXAMINATION
      Date: 07/20/2023
      Examiner: Patricia Williams, PhD (Clinical Psychology)
      Referred by: SSA DDS

      REASON FOR REFERRAL: Evaluate cognitive and emotional functioning

      PRESENTING COMPLAINTS:
      - Depression for 3 years following job loss
      - Anxiety in social situations
      - Difficulty concentrating and remembering things
      - Isolates at home, rarely leaves house

      BEHAVIORAL OBSERVATIONS:
      Claimant arrived on time, casually dressed with adequate hygiene.
      Appeared anxious, made poor eye contact. Speech soft and slow.
      Cooperative with examination but appeared fatigued.

      MENTAL STATUS EXAMINATION:
      Appearance: Casually dressed, adequate hygiene
      Behavior: Anxious, poor eye contact, cooperative
      Speech: Soft, slow rate, normal tone
      Mood: "Depressed"
      Affect: Constricted, anxious
      Thought Process: Logical, goal-directed
      Thought Content: No SI/HI, no delusions, worry about finances
      Perception: No hallucinations reported
      Orientation: Oriented x 4
      Memory: Immediate 3/3, Short-term 2/3 after 5 min, Long-term intact
      Concentration: Serial 7s - 4 errors, Spelling WORLD backward - 2 errors
      Fund of Knowledge: Average
      Insight/Judgment: Fair/Fair

      COGNITIVE TESTING:
      WAIS-IV (selected subtests):
        Digit Span: Scaled Score 6 (low average)
        Coding: Scaled Score 5 (borderline)
      Trail Making Test:
        Part A: 45 seconds (normal)
        Part B: 180 seconds (impaired)

      DIAGNOSES:
      1. Major Depressive Disorder, recurrent, moderate (F33.1)
      2. Social Anxiety Disorder (F40.10)
      3. Rule out cognitive disorder NOS

      FUNCTIONAL ASSESSMENT:
      Understanding/Memory: Can understand and remember simple instructions.
        Difficulty with complex, multi-step instructions.
      Concentration: Can sustain attention for simple tasks for 1-2 hours.
        Difficulty with complex tasks requiring sustained concentration.
      Social: Significant difficulty with public contact and group settings.
        Can tolerate occasional, brief interaction with supervisors.
      Adaptation: Can adapt to routine changes with support.
        Difficulty with unexpected changes or stressors.

      PROGNOSIS: Fair with continued treatment. Current functioning
